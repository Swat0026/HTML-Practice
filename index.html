<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Practice</title>
  </head>
  <body>
    <h2>CatPhotoApp</h2>
    <main>
      <a href="#"
        ><img
          src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
          alt="Cat Photo"
        /><br />Cat Photos</a
      >

      <h3>What cat loves</h3>
      <ul>
        <li>Milk</li>
        <li>Fish</li>
        <li>Cheese</li>
      </ul>
      <h3>What cat hates</h3>
      <ol>
        <li>Garfield</li>
        <li>Sylvester</li>
        <li>Spoiled foods</li>
      </ol>

      <h1>Lets create form</h1>
      <form action="https://www.freecatphotoapp.com/submit-cat-photo">
        <input type="text " required placeholder="Cat photo url" />
        <button type="submit">Submit</button>
        <label for="Indoor">
            <input id="indoor" value="indoor" type="radio" name="indoor-outdoor" checked>Indoor
        </label>
        <label for="outdoor">
            <input id="outdoor" value = "outdoor"type="radio" name="indoor-outdoor">Outdoor
        </label>
        <div>
        <label for="loving">
            <input type="checkbox"value="loving" name="personality" id="loving" checked>Loving
        </label>
        <label for="lazy">
            <input type="checkbox"value="lazy" name="personality" id="lazy">Lazy
        </label>
        <label for="cuteness">
            <input type="checkbox"value="cuteness" name="personality" id="cuteness">Cuteness
        </label>
    </div>
      </form>
     
    </main>
  </body>
</html>
